<script type="text/javascript">
$(function(){
	$("#table2").datagrid({
		url:"datagird.json",
		columns:[[
					{"checkbox":true},//是否在每行之前显示复选框
			        {field:'code',title:'Code',width:100},    //title是表格的表头 ,filed代表当前列要显示的数据在json的key
			        {field:'name',title:'Name',width:100},    
			        {field:'price',title:'Price',width:100,align:'right'}    
			    ]],
			    fitColumns:true, //格式化
				pagination:true,//分页
				rownumbers:true, //行号
				singleSelect:true, //设置单选
				ctrlSelect:true,
				striped:true, //设置斑马线
				pageSize:20, //初始化页码
				pageNumber:6,//当前页码

				//pageList:[1,2,3] 分页情况
				toolbar: [{
					iconCls: 'icon-edit',
					handler: function(){alert("编辑按钮")}
			},'-',{
			iconCls: 'icon-help',
			handler: function(){alert('帮助按钮')}
				
	}],
		pagePosition:"top"
	})
})
</script>
<!-- 小菜单  menu()中设置定位-->
<script type="text/javascript">
	$(function(){
		document.oncontextmenu=function(){
			return false;
		}/* 拦截默认浏览器的菜单 */
		
		$("body").bind("contextmenu",function(e){
			$("#menu").menu({
				/* left:200,
				top:200   设置在浏览器的绝对位置*/
				left:e.pageX+5,
				top:e.pageY/* 设置在浏览器的相对位置 */
			}).show();
		})   //设置作用范围
		
		/* $("#menu").menu({
			left:200,
			top:200
		}).show();     */
		
	})
	function dianji(){
		alert("点击")
	}
</script>

<script type="text/javascript">

			lines:true, /* 层级关系的虚线 */

			checkbox:true,/* 复选框加载 */
			animate:true/* 动画 */
		})
		
	})
	
</script>
